<div class="main-nav">
    <div class="left-child"><a href="#/dashboard"><h5>Back</a></h5></div>
    <div class="center-child"><h5>Map</h5></div>
</div>

<div class="separator"></div>

<div class="container">
	<div class="row">
        
        <div ng-show="loading" class="loading">
            <div class="loading-content">
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
           
        <div class="alert alert-dismissible alert-danger" ng-show="errors.length > 0 && !loading">
            <p ng-repeat="error in errors"><strong>Oops!</strong> {{error.details}}</p>
        </div>
        
        <div id="map_canvas" ng-if="!loading">
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" bounds="map.bounds">
                <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onMarkerClicked" options="'options'" events="markersEvents">
                    <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                        <div>
                            <p ng-non-bindable>{{ title }}</p>
                        </div>
                    </ui-gmap-windows>
                </ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
	</div>
</div>
