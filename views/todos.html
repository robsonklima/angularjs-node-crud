<div class="container">
   <div class="bs-docs-section">
      <div class="row">
         <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
             <ui-alert title="Erro" type="danger" message="error" ng-if="error"></ui-alert>
             <ui-alert title="Mensagem" type="success" message="success" ng-if="success"></ui-alert>
             <ui-alert title="Mensagem" type="warning" message="warning" ng-if="warning"></ui-alert>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2">
            <div class="page-header">
               <h1 id="tables">Todos</h1>
            </div>
            <div class="bs-component">
               <table class="table table-striped table-hover ">
                  <thead>
                     <tr>
                        <th>#</th>
                        <th>Text</th>
                        <th>Completed</th>
                        <th>Delete</th>
                        <th>Find</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="todo in todos">
                        <td>{{todo._id}}</td>
                        <td>{{todo.text}}</td>
                        <td>{{todo.completed}}</td>
                        <td><button class="btn btn-primary btn-sm" ng-click="remove(todo)">Remove</button></td>
                        <td><button class="btn btn-primary btn-sm" ng-click="findById(todo._id)">FindById</button></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
   <div class="bs-docs-section">
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2">
            <div class="page-header">
               <h1 id="forms">Form</h1>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2">
            <form class="bs-component">
               <div class="form-group">
                  <label class="control-label">Text</label>
                  <input class="form-control" type="text" ng-model="todo.text" placeholder="Type text..."> </br>
                  <button type="button" class="btn btn-primary" ng-click="insert(todo)">Save</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
