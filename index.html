<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>App</title>
	<link rel="stylesheet" type="text/css" href="lib/bootswatch/bootswatch-lumen.css">

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>

	<script src="js/app.js"></script>
	<script src="js/contants/contants.js"></script>

	<script src="js/controllers/indexCtrl.js"></script>
	<script src="js/services/todoAPIService.js"></script>

</head>
<body ng-controller="indexCtrl">
	<div class="container">

		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">App-Name</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">Link</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">Logoff</a></li>
		      </ul>
		    </div>
		   </div>
		 </nav>

	   <div class="bs-docs-section">
	      <div class="row">
	         <div class="col-lg-8 col-lg-offset-2">
	            <div class="page-header">
	               <h1 id="tables">Todos</h1>
	            </div>
	            <div class="bs-component">
	               <table class="table table-striped table-hover ">
	                  <thead>
	                     <tr>
	                        <th>#</th>
	                        <th>Text</th>
													<th>Completed</th>
	                        <th>Delete</th>
	                        <th>Find</th>
	                     </tr>
	                  </thead>
	                  <tbody>
	                     <tr ng-repeat="todo in todos">
	                        <td>{{todo._id}}</td>
	                        <td>{{todo.text}}</td>
													<td>{{todo.completed}}</td>
	                        <td><button class="btn btn-primary btn-sm" ng-click="remove(todo)">Remove</button></td>
	                        <td><button class="btn btn-primary btn-sm" ng-click="findById(todo._id)">FindById</button></td>
	                     </tr>
	                  </tbody>
	               </table>
	            </div>
	         </div>
	      </div>
	   </div>
	   <div class="bs-docs-section">
	      <div class="row">
	         <div class="col-lg-8 col-lg-offset-2">
	            <div class="page-header">
	               <h1 id="forms">Form</h1>
	            </div>
	         </div>
	      </div>
	      <div class="row">
	         <div class="col-lg-8 col-lg-offset-2">
	            <form class="bs-component">
	               <div class="form-group">
	                  <label class="control-label">Text</label>
	                  <input class="form-control" type="text" ng-model="todo.text" placeholder="Type text..."> </br>
	                  <button type="button" class="btn btn-primary" ng-click="insert(todo)">Save</button>
	               </div>
	            </form>
	         </div>
	      </div>
	   </div>
	</div>
</body>
</html>
